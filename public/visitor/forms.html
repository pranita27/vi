<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=10">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<meta name="description" content="">
<link rel="shortcut icon" href="img/favicon.png">
<title>Visitor Management System</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="navbar-fixed-top">
  <header>
    <div class="container">
      <div class="row">  
        <div class="col-sm-12 header_head"></div>
        <div class="col-sm-3">
            <h1 class="site-title"><a href="index.html" rel="home">
                <img src="images/logo.png" alt="Time Inc"/> 
                <img src="images/verticle.png"/> 
                <span><b>Visitor Management</b></span>
                </a>
            </h1>
        </div>
       
      </div>
    </div>
  </header>
</div>

  <div class="container">
  <div class="row">
      <div class="col-md-4">
	  <h2 style="margin-top:100px; margin-left:170px;"><b>Visitor Image</b></h2><hr class="blue_hr">

	  <div class="gallery-img" style="margin-top:60px;width:250px;height:350px;margin-left:100px;"> 
                                  <img src="images/waterlilies.jpg" alt="" class="img-responsive">
                                   </div>
				                
	  </div>
     <div class="col-md-8">
  <h2 style="margin-top:100px; margin-left:360px;"><b>Visitor Information</b></h2><hr class="blue_hr">
  <form class="form-horizontal" style="margin-top:50px;">
  <div class="form-group">
    <label for="inputname" class="col-sm-2 control-label" style="font-size:18px;">Name</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="inputname" placeholder="Name" style="font-size:16px;">
    </div>
  </div>
  <div class="form-group">
    <label for="inputpurposeofvisit" class="col-sm-2 control-label" style="font-size:18px;">Purpose Of Visit</label>
    <div class="col-sm-8">
      <select class="form-control" style="font-size:16px;">
  <option>Interview</option>
  <option>Vendor</option>
  <option>Friend</option>
  <option>Family</option>
 
</select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputtomeet" class="col-sm-2 control-label" style="font-size:18px;">To Meet</label>
    <div class="col-sm-8">
      <input type="tomeet" class="form-control" id="inputtomeet" placeholder="To Meet" style="font-size:16px;">
    </div>
  </div>
  <div class="form-group">
    <label for="inputcomingfrom" class="col-sm-2 control-label" style="font-size:18px;">Coming From</label>
    <div class="col-sm-8">
      <input type="comingfrom" class="form-control" id="inputcomingfrom" placeholder="Coming From" style="font-size:16px;">
    </div>
  </div>
  <div class="form-group">
    <label for="inputmobilenumber" class="col-sm-2 control-label" style="font-size:18px;">Mobile Number</label>
    <div class="col-sm-8">
      <input type="mobilenumber" class="form-control" id="inputmobilenumber" placeholder="Mobile Number" style="font-size:16px;">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label" style="font-size:18px;">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" style="font-size:16px;" >
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputpurposeofvisit" class="col-sm-2 control-label" style="font-size:18px;">Type of ID Used</label>
    <div class="col-sm-8">
      <select class="form-control" style="font-size:16px;">
  <option>Voter ID</option>
  <option>Pan-Card</option>
  <option>Aadhar Card</option>
  <option>Passport</option>
  <option>Driving License</option>
  <option>Company ID</option>
 
 
</select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputvisitornumber" class="col-sm-2 control-label" style="font-size:18px;">Visitor Number</label>
    <div class="col-sm-8">
      <input type="visitornumber" class="form-control" id="inputvisitornumber" placeholder="Visitor Number" style="font-size:16px;">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary" style="font-size:16px; width:120px; margin-top:50px;">Print</button>
	  <button type="button" class="btn btn-primary" style="margin-left:150px; font-size:16px; width:120px; margin-top:50px;">Clear</button>
    </div>
  </div>
  </div>
  </div>

</form>

</div>

</body>
</html>
